<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>黑雨的博客</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/evenFlow.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/page.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.jcarousel.pack.js" type="text/javascript"></script>
    <script src="/js/jquery-func.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/page.js"></script>
    <script type="text/javascript" src="/javascripts/blog.js"></script>
    <script type="text/javascript" src="/utils/util.js"></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all"/>
</head>
<body>
<div style="width: 1000px;margin: 0 auto">
    <div class="row title" id="dr-title" style="height: 324px">
        <div id="dr-navigation" style="height: 100%;padding: 20px 0">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-right">
                        <ul class="nav navbar-nav nav-list">
                            <li class="evenflow_scale nav_index"><a href="/">首页</a></li>
                            <li class="active evenflow_scale nav_blog"><a href="/blogs">日志</a></li>
                            <li class="evenflow_scale nav_album"><a href="/albums">相册</a></li>
                            <li class="evenflow_scale nav_music"><a href="/music">音乐</a></li>
                            <li class="evenflow_scale nav_message"><a href="/message">留言板</a></li>
                            <li class="evenflow_scale nav_acg"><a href="/ace">二次元</a></li>
                            <li class="evenflow_scale nav_me"><a href="/me">关于我</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <img src="/images/blackHole_1.jpg" style="height: 30px;width: 100%"/>

    <div class="row main" id="dr-main">
        <div class="mode_gb left" style="width: 74%;">
            <div class="mod-title">
                <div class="mod-tab-list">
                    <ul id="main-nav">
                        <li>
                            <a href="/blogs" class="wrap selected">
                                <span>我的日志</span>
                            </a>
                        </li>
                        <li>
                            <a href="/blogs/write" class="wrap">
                                <span>写日志</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="blog-title-pt right">
                    <a href="javascript:switchToSummary()">
                        <span>切换到摘要</span>
                    </a>
                    <span>|</span>
                    <a>
                        <span>发表时间</span>
                    </a>
                </div>
            </div>
            <div id="dr-blog-main">
            </div>
            <div style="width: 50%;height: 30px;margin: 0 auto">
                <ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul>
            </div>

        </div>
        <div style="float: right;width: 24%">
            <div style="width: 200px;margin: 0 auto">
                <h4 class="bg">日志分类</h4>
                <ul id="dr-classification">
                </ul>
                <hr style="border-top-color: #413e3e"/>
            </div>
            <div style="width: 200px;margin: 0 auto">
                <h4 class="bg">日志搜索</h4>
                <input id="search" class="left" type="text" placeholder="请输入关键字"/>
                <input class="right box" type="submit" value="搜索" onclick="queryBlogs(null,1)"/>
            </div>
        </div>
    </div>
    <div id="dr-foot">

    </div>
</div>
</body>
</html>
