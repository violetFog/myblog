<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>黑雨的博客</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/evenFlow.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/utils/util.js"></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all"/>
    <script type="text/javascript" src="/javascripts/writeBlog.js"></script>
    <script src="/js/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            upload_image_url: '/blogs/upload',
            plugins: [
                "advlist autolink lists link uploadimage charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "insertdatetime media nonbreaking save table contextmenu directionality ",
                "emoticons template paste textcolor "
            ],
            toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link uploadimage",
            toolbar2: "print preview media | forecolor backcolor emoticons",
            image_advtab: true,
            templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
            ]
        });
    </script>
    <style>
        input::-webkit-input-placeholder { /* WebKit browsers */
            color: grey;
            font-size: 20px;
        }
        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: grey;
            font-size: 20px;
        }
        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: grey;
            font-size: 20px;
        }
        input:-ms-input-placeholder { /* Internet Explorer 10+ */
            color: grey;
            font-size: 20px;
        }

    </style>
</head>
<body>
<div style="width: 1000px;margin: 0 auto">
    <div class="row title" id="dr-title" style="height: 324px">
        <div id="dr-navigation" style="height: 100%;padding: 20px 0">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-right">
                        <ul class="nav navbar-nav nav-list">
                            <li class="evenflow_scale nav_index"><a href="/">首页</a></li>
                            <li class="active evenflow_scale nav_blog"><a href="/blogs">日志</a></li>
                            <li class="evenflow_scale nav_album"><a href="/albums">相册</a></li>
                            <li class="evenflow_scale nav_music"><a href="/music">音乐</a></li>
                            <li class="evenflow_scale nav_message"><a href="/message">留言板</a></li>
                            <li class="evenflow_scale nav_acg"><a href="/ace">二次元</a></li>
                            <li class="evenflow_scale nav_me"><a href="/me">关于我</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <img src="/images/blackHole_1.jpg" style="height: 30px;width: 100%"/>

    <div class="row main" id="dr-main">
        <div class="mode_gb">
            <div class="mod-title">
                <div class="mod-tab-list">
                    <ul id="main-nav">
                        <li>
                            <a href="/blogs" class="wrap">
                                <span>我的日志</span>
                            </a>
                        </li>
                        <li>
                            <a href="/blogs/write" class="wrap selected">
                                <span>写日志</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="dr-blog-main">
                <form action="/blogs/writeBlog" method="post" id="blogForm">
                    <div style="text-align: center">
                        <input id="blogTitle" type="text" placeholder="日志标题" name="blogTitle" style="width: 500px;height: 30px;text-align: center"/>
                    </div>
                    <div style="text-align: center">
                        <label style="margin: 0 50px">
                            <span style="color:#fff;margin-right: 10px">日志分类</span>
                            <select  id="blogType" name="blogType" style="min-width: 120px;">

                            </select>
                            <a href="javascript:void(0);" onclick="addBlogType()"><span>添加分类</span></a>
                        </label>

                        <label style="margin: 0 50px">
                            <span style="color: #fff;margin-right: 10px">是否置顶</span>
                            <input type="radio" name="isTop" value="0" checked="checked" /><span style="color: #fff">否</span>
                            <input type="radio" name="isTop" value="1" /><span style="color: #fff">是</span>
                        </label>
                        <label style="margin: 0 50px">
                            <input  class="sub_btn" type="button" value="发表" onclick="check()"/>
                        </label>

                    </div>
                    <textarea style="width: 100%;height: 500px" name="blogText" id="blogText"></textarea>

                </form>
            </div>
        </div>
    </div>
    <div id="dr-foot">

    </div>
</div>

<div class="modal fade" id="addBlogTypeModal">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
               <label>
                   分类名称:<input id="newType" type="text" maxlength="12"/>
               </label>
                (最多12个文字)
            </div>
            <div class="modal-footer">
                <input type="hidden" id="del_url"/>
                <button type="button" class="btn btn-success"  onclick="addNewType()">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
