<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>黑雨的博客</title>
    <link rel="stylesheet" type="text/css" media="all" href="/css/evenFlow.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/jquery.form.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all"/>
    <script type="text/javascript" src="/javascripts/writeBlog.js"></script>
    <script src="/js/tinymce.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            theme: "modern",
            upload_image_url: '/blogs/upload',
            plugins: [
                "advlist autolink lists link image charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen",
                "insertdatetime media nonbreaking save table contextmenu directionality uploadimage",
                "emoticons template paste textcolor "
            ],
            toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image uploadimage",
            toolbar2: "print preview media | forecolor backcolor emoticons",
            image_advtab: true,
            templates: [
                {title: 'Test template 1', content: 'Test 1'},
                {title: 'Test template 2', content: 'Test 2'}
            ]
        });
    </script>
</head>
<body>
<div style="width: 1000px;margin: 0 auto">
    <div class="row title" id="dr-title" style="height: 324px">
        <div id="dr-navigation" style="height: 100%;padding: 20px 0">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-right">
                        <ul class="nav navbar-nav nav-list">
                            <li class="evenflow_scale nav_index"><a href="/">首页</a></li>
                            <li class="active evenflow_scale nav_blog"><a href="/blogs">日志</a></li>
                            <li class="evenflow_scale nav_album"><a href="/albums">相册</a></li>
                            <li class="evenflow_scale nav_music"><a href="/music">音乐</a></li>
                            <li class="evenflow_scale nav_message"><a href="/message">留言板</a></li>
                            <li class="evenflow_scale nav_acg"><a href="/ace">二次元</a></li>
                            <li class="evenflow_scale nav_me"><a href="/me">关于我</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <img src="/images/blackHole_1.jpg" style="height: 30px;width: 100%"/>

    <div class="row main" id="dr-main">
        <div class="mode_gb">
            <div class="mod-title">
                <div class="mod-tab-list">
                    <ul id="main-nav">
                        <li>
                            <a href="/blogs" class="wrap">
                                <span>我的日志</span>
                            </a>
                        </li>
                        <li>
                            <a href="/blogs/write" class="wrap selected">
                                <span>写日志</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="dr-blog-main">
                <form action="/blogs/writeBlog" method="post" id="blogForm">
                    <input type="text" placeholder="日志标题" name="blogTitle"/>
                    <select name="blogType">
                        <option>测试1</option>
                        <option>测试2</option>
                        <option>测试3</option>
                    </select>
                    <input type="radio" name="isTop" value="0" checked="checked" />否
                    <input type="radio" name="isTop" value="1" />是
                    <textarea style="width: 100%;height: 500px" name="blogText" id="blogText"></textarea>
                    <input type="submit" value="发表"/>
                </form>
            </div>
        </div>
    </div>
    <div id="dr-foot">

    </div>
</div>
</body>
</html>
